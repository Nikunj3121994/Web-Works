<html>
	<head>
		<title> POMODRO CLOCK </title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styling.css">
		
		<!--SCRIPTS AREA-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	
	<body class="container-fluid">
		<div class="row" id="title-area">
			<p> <h1 class="text-center" id="header">POMODRO CLOCK </h1> </p>
		</div>
		
		<div class="row" id ="clock-area">
			<div class="row" id="upper">
				<div class="col-md-5 col-xs-5">
					<p class="text-center" id="minutes">25</p>
				</div>
				<div class="col-md-2 col-xs-2">
					<p class="text-center"  id="separator">:</p>
				</div>
				<div class="col-md-5 col-xs-5">
					<p class="text-center"  id="seconds">00</p>
				</div>
			</div>
			
			<div class="row" id="lower">
				<div class="col-md-5 col-xs-5" id="pomodro-length">
					<div class="row">
						<h5 class="text-center" id="timer-text"> Timer Length </h5>
					</div>
					<div class="row">
					
						<div class="col-md-6 col-xs-6">
							<p class="text-center"> <button id="timer-decrease"><i class="fa fa-minus-square-o fa-2x"> </i></button></p>
						</div>
						
						<div class="col-md-6 col-xs-6">
							<p class="text-center"> <button id="timer-increase"> <i class="fa fa-plus-square-o fa-2x"></i> </button></p>
						</div>
						
					</div>
				</div>
				<div class="col-md-5 col-xs-5" id="break-length"> 
				
					<div class="row">
						<h5 class="text-center" id="break-text"> Break Length </h5>
					</div>
					
					<div class="row">
					
						<div class="col-md-4 col-xs-4">
							<p class="text-center"> <button id="break-decrease"> <i class="fa fa-minus-square-o fa-2x" > </i> </button> </p>
						</div>				
						
						<div class="col-md-4 col-xs-4">
							<p class="text-right" id="break-time"> 5 </p>
						</div>
						
						<div class="col-md-4 col-xs-4">
							<p class="text-justify"> <button id="break-increase"><i class="fa fa-plus-square-o fa-2x" > </i> </button></p>
						</div>
						
					</div>
					
				</div>
				<div class="col-md-2 col-xs-2">
					<div class="row">
						<p  class="text-center"><button id="control"><i class="fa fa-play fa-2x"> </i></button></p>
					</div>
					<div class="row">
						<p  class="text-center"><button id="reset"><i class="fa fa-refresh fa-2x"> </i></button></p>
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
