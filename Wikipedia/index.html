<!Doctype html>
<html>
	<head>
		<title>Wikipedia Viewer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styling.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="external.js"></script>
	</head>
	
	<body class="container-fluid">
		
		<section class="row initial-state" id="title-area">
		<!-- Title-->
			<div class="row">
				<h2 class="text-center" id="page-title"> SEARCH FOR WIKIPEDIA ENTRIES</h2>
			</div>
		<!-- Search box-->
			<div class="row form-group" id="search-area">
				<form>
		<!--input area-->
					<div class="col-md-10" id="query-area" >
						<!-- enforces text field not to be empty-->
						<input class="form-control input-lg" type="text" placeholder="Enter Query" id="query" size="50" required>
					</div>
		<!--search button-->			
					<div class="col-md-1" id="search-button-area">
						<i class="btn fa fa-search fa-3x" id="search-button"></i>
					</div>
				</form>
		<!--random button-->			
					<div class="col-md-1" id="random-button-area">
						<i class="btn fa fa-random fa-3x" id="random-button" title="Click to open a random wiki entry"></i>
					</div>
			</div>
		</section>
		
		<!-- where the output shows-->
		<section class="row" id="main-area">
			<div class="row" id="result-area">
			</div>
		</section>
	</body>
</html>
